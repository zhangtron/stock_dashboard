<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>先信投资 - 数据驱动的投资探索</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/variables-updated.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/responsive.css">

    <!-- 网站图标 -->
    <link rel="icon" href="/static/favicon/favicon.ico" type="image/x-icon" sizes="32x32">
    <link rel="icon" href="/static/favicon/favicon-96x96.png" type="image/png" sizes="96x96">
    <link rel="icon" href="/static/favicon/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/static/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/static/favicon/site.webmanifest">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 背景圆形色块 - 视差效果 -->
    <div class="background-shapes">
        <div class="bg-shape bg-shape-cyan-1"></div>
        <div class="bg-shape bg-shape-cyan-2"></div>
        <div class="bg-shape bg-shape-blue-1"></div>
        <div class="bg-shape bg-shape-blue-2"></div>
        <div class="bg-shape bg-shape-blue-3"></div>
    </div>
    
    <!-- 顶部导航栏 -->
    <nav class="top-nav">
        <button id="mobileMenuToggle" class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="header-title">
            <img src="/static/favicon/favicon.svg" class="brand-logo" alt="先信投资 Logo">
            <h1>先信投资</h1>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link {% if request.url.path == '/' %}active{% endif %}">
                <i class="bi bi-speedometer2"></i>
                <span>基本面分析</span>
            </a>
            <a href="/macro-analysis" class="nav-link {% if request.url.path == '/macro-analysis' %}active{% endif %}">
                <i class="bi bi-lightbulb"></i>
                <span>宏观分析</span>
            </a>
            <a href="#" class="nav-link">
                <i class="bi bi-currency-yen"></i>
                <span>基金分析</span>
            </a>
            <a href="#" class="nav-link">
                <i class="bi bi-graph-up"></i>
                <span>策略分享</span>
            </a>
            <a href="#" class="nav-link">
                <i class="bi bi-file-earmark-bar-graph"></i>
                <span>交易数据库</span>
            </a>
            <a href="#" class="nav-link">
                <i class="bi bi-people"></i>
                <span>社区</span>
            </a>
            <a href="#" class="nav-link">
                <i class="bi bi-journal-text"></i>
                <span>资源分享</span>
            </a>
            <a href="/about" class="nav-link {% if request.url.path == '/about' %}active{% endif %}">
                <i class="bi bi-info-circle"></i>
                <span>关于</span>
            </a>
        </div>
        {% block header_actions %}
        <div class="header-actions">
            <div class="mobile-menu-dropdown" id="mobileMenuDropdown">
                <div class="nav-links mobile-nav-links"></div>
            </div>
            <div class="theme-toggle-container">
                <button id="theme-toggle-desktop" class="theme-toggle-desktop">
                    <i class="bi bi-palette"></i>
                </button>
            </div>
        </div>
        {% endblock %}
    </nav>

    <!-- 主内容区 -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <script src="/static/js/theme.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/skeleton.js"></script>
    <script src="/static/js/components.js"></script>
    <script src="/static/js/events.js"></script>
    <script src="/static/js/parallax.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
