<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>先信投资 - 数据驱动的投资探索</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/variables-updated.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/responsive.css">

    <!-- 网站图标 -->
    <link rel="icon" href="/static/favicon/favicon.ico" type="image/x-icon" sizes="32x32">
    <link rel="icon" href="/static/favicon/favicon-96x96.png" type="image/png" sizes="96x96">
    <link rel="icon" href="/static/favicon/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/static/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/static/favicon/site.webmanifest">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 背景圆形色块 - 视差效果 -->
    <div class="background-shapes">
        <div class="bg-shape bg-shape-cyan-1"></div>
        <div class="bg-shape bg-shape-cyan-2"></div>
        <div class="bg-shape bg-shape-blue-1"></div>
        <div class="bg-shape bg-shape-blue-2"></div>
        <div class="bg-shape bg-shape-blue-3"></div>
    </div>
    
    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <img src="/static/favicon/favicon.svg" class="brand-logo" alt="先信投资 Logo">
                <span class="logo-text">先信投资</span>
            </div>
            <nav class="nav-items">
                <a href="/" class="nav-item active">
                    <i class="bi bi-speedometer2"></i>
                    <span>基本面分析</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="bi bi-lightbulb"></i>
                    <span>技术面分析（待开发）</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="bi bi-currency-yen"></i>
                    <span>基金分析（待开发）</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="bi bi-graph-up"></i>
                    <span>策略分享（待开发）</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="bi bi-file-earmark-bar-graph"></i>
                    <span>交易数据库（待开发）</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="bi bi-people"></i>
                    <span>社区（待开发）</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="bi bi-journal-text"></i>
                    <span>资源分享（待开发）</span>
                </a>
                <a href="/about" class="nav-item">
                    <i class="bi bi-info-circle"></i>
                    <span>关于</span>
                </a>
            </nav>
        </aside>
        
        <!-- 主内容区 -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <script src="/static/js/theme.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/skeleton.js"></script>
    <script src="/static/js/components.js"></script>
    <script src="/static/js/events.js"></script>
    <script src="/static/js/parallax.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
