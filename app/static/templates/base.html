<!DOCTYPE html>
<html lang="zh-CN" data-theme="teal">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票基本面选股数据看板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/variables-updated.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 背景圆形色块 - 视差效果 -->
    <div class="background-shapes">
        <div class="bg-shape bg-shape-cyan-1"></div>
        <div class="bg-shape bg-shape-cyan-2"></div>
        <div class="bg-shape bg-shape-blue-1"></div>
        <div class="bg-shape bg-shape-blue-2"></div>
        <div class="bg-shape bg-shape-blue-3"></div>
    </div>
    
    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <span class="logo-text">股票看板</span>
            </div>
            <nav class="nav-items">
                <a href="/" class="nav-item active">
                    <i class="bi bi-pie-chart"></i>
                    <span>数据看板</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="bi bi-star"></i>
                    <span>我的收藏</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="bi bi-gear"></i>
                    <span>设置</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="bi bi-info-circle"></i>
                    <span>关于</span>
                </a>
            </nav>
        </aside>
        
        <!-- 主内容区 -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <!-- 浮动主题切换按钮（移动端） -->
    <button id="theme-toggle-float" class="theme-toggle-float" style="display: none;">
        <i class="bi bi-palette"></i>
    </button>
    
    <script src="/static/js/theme.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/skeleton.js"></script>
    <script src="/static/js/components.js"></script>
    <script src="/static/js/events.js"></script>
    <script src="/static/js/parallax.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
